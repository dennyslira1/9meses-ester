<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feliz 9 meses 💖</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Feliz 9 Meses, Meu Amor! 💘</h1>
<h2 id="day-counter"></h2>

<p class="quiz-intro">Acerte as perguntas para descobrir mais surpresas da noite 💖</p>
<div id="quiz-container"></div>


        <div id="gift-container" class="hidden">
            <h2>🎉 Parabéns, você ganhou um presente!</h2>
            <button onclick="revealRoulette()">💋 Beije seu namorado e clique aqui para receber seu presente 🎁</button>
        </div>

        <div id="roulette-container" class="hidden">
            <h2>Onde vamos jantar hoje? 🍽️</h2>
            <p id="roulette-result">Clique para girar</p>
            <button onclick="spinRoulette()">🎡 Girar roleta</button>
        </div>

       <div id="slideshow-container" class="hidden">
  <h2>Nossos Momentos 📸</h2>
  <div id="slideshow"></div>
  <audio id="music" controls autoplay loop>
    <source src="tantos-mares.mp3" type="audio/mp3">
    Seu navegador não suporta áudio.
  </audio>
</div>

        <div id="love-letter-container" class="hidden">
            <h2>💌 Uma cartinha pra você</h2>
            <button onclick="showLoveLetter()">Ler a cartinha</button>
            <p id="love-letter"></p>
        </div>

        <div id="kiss-roulette-container" class="hidden">
            <h2>Roleta dos Beijos 😘</h2>
            <p id="kiss-result">Gire para um mimo especial!</p>
            <button onclick="spinKissRoulette()">💋 Girar mimo</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
